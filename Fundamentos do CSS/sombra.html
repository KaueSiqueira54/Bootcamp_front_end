<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid;
            color: blue;
            background-color: aqua;
            margin: 50px;
            box-shadow: 10px 10px 5px black;
        }
        
        img {
            width: 500px;
            height: 250px;
            margin: 20px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px gray);
            box-shadow: 10px 10px 5px black;
        }
    </style>
</head>
<body>
    <img src="https://tecpop.mg.gov.br/assets/parceiros/1644436653.jpg" alt="Imagem-dio">
    <h1>Propriedade <code>box-shadow</code></h1>
    <div></div>
</body>
</html>
