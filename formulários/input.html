<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input e suas formas</title>
</head>
<body>
    <form>
        <label>Text: </label><input type="text"><br>
        <label>Number: </label><input type="number" min="0" step= "5" max="99"><br>
        <label>Button: </label><input type="button" value="Enviar" ><button type="button">Enviar</button><br>
        <label>Range: </label><input type="range"><br>
        <label>Color: </label><input type="color"><br>
        <label>Email: </label><input type="email"><br>
        <label>Url: </label><input type="url"><br> 
        <label>Date: </label><input type="date"><br> 
        <label>Month: </label><input type="month"><br> 
        <label>Week: </label><input type="week"><br> 
        <label>Checkbox: </label><input type="checkbox"><br> 
        <label>Radio: </label><input type="radio" name="aceita"><label></label><input type="radio" name="aceita"><br> 
        <label>Hidden</label><input type="hidden"><br>
        <label>File</label><input type="file" multiple><br>
        <label>Search</label><input type="search" multiple><br>

    </form>
</body>
</html>
